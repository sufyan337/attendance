<body>
<div style="text-align:right; font-size:18px; width:95%; margin-top:1%"><a href="http://www.iamrohit.in/export-html-table-to-xlsx-xls-csv-and-txt-using-jquery-plugin-tableexport-js" >Download Page | <a href="http://iamrohit.in">Home Page</a></div>
<div class="container">
<h1>Export html table to CSV, XLS, Text Demo</h1>
 <table id="employee-salary" width="70%" class="table table-striped">
            <thead>

                <th>

                    Name

            </thead>
            <tbody>
            <tr>
                <td>Thor Walton</td>
                <td>Regional Director</td>

            </tr>
            <tr>
                <td>Travis Clarke</td>
                <td>Software Engineer</td>
                <td>30</td>
                <td>$275,000</td>
            </tr>
            <tr>
                <td>Suki Burks</td>
                <td>Office Manager</td>
                <td>22</td>
                <td>$67,670</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td class="disabled"></td>
                <td class="disabled"></td>
                <td class="disabled"></td>
                <th>$441,210</th>
            </tr>
            </tfoot>
        </table>

<script src="//code.jquery.com/jquery-latest.min.js"></script>

<script src="FileSaver.min.js"></script>
<script src="Blob.min.js"></script>
<script src="xls.core.min.js"></script>
<script src="tableexport.min.js"></script>
<script>
$(function() { 
 $("table").tableExport({formats: ["xlsx","xls", "csv", "txt"],    });
});
</script>
</body>
